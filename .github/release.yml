---
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Features
      labels:
        - "*"
    - title: Bug Fixes
      labels:
        - fix
    - title: Continuous Integration
      labels:
        - ci

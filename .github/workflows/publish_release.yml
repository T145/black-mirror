# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
name: Create Release

on:
  workflow_dispatch:
  schedule:
    - cron: "27 1,13 * * *"

jobs:
  build_release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Create Builds
        run: |
          :> logs/aria2.log
          chmod 755 -R scripts/
          ./scripts/build_release.bash
          ./scripts/update_readme.bash
        shell: bash
      - name: Upload Build Artifacts
        if: success()
        # https://docs.github.com/en/rest/reference/actions#artifacts
        uses: actions/upload-artifact@v3
        with:
          name: black-mirror
          path: build/*
          retention-days: 1
      # https://github.com/thomaseizinger/keep-a-changelog-new-release#keep-a-changelog---new-release
      #- name: Update Changelog
      #  uses: thomaseizinger/keep-a-changelog-new-release@v1
      #  with:
      #    version: latest
      - name: Upload Modified Documents
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: black-docs
          path: |
            logs/*
            README.md
          retention-days: 1
      - name: Remove Local Artifacts
        if: always()
        run: rm -rf build/
  publish_github:
    runs-on: ubuntu-latest
    needs: build_release
    steps:
      - uses: actions/checkout@v3
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: black-mirror
          path: build/
      - name: Create Release & Upload Artifacts
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: false
          title: All Artifacts
          files: build/*
      - name: Retry Artifact Upload
        if: failure()
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: build/*
          name: All Artifacts
          tag_name: latest
          fail_on_unmatched_files: true
      - name: Remove Local Artifacts
        if: always()
        run: rm -rf build/
  publish_dropbox:
    runs-on: ubuntu-latest
    needs: build_release
    steps:
      - uses: actions/checkout@v3
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: black-mirror
          path: build/
      - name: Upload Blacklist Checksums to Dropbox
        uses: deka0106/upload-to-dropbox@v2
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: build/black_*.checksums
          dest: /black-mirror/
          mode: overwrite
          multiple: true
      - name: Sleep to Avoid 429 Error
        run: sleep 5s
        shell: bash
      - name: Upload Blacklists to Dropbox
        uses: deka0106/upload-to-dropbox@v2
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: build/black_*.txt
          dest: /black-mirror/
          mode: overwrite
          multiple: true
      - name: Sleep to Avoid 429 Error
        run: sleep 5s
        shell: bash
      - name: Upload Whitelist Checksums to Dropbox
        uses: deka0106/upload-to-dropbox@v2
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: build/white_*.checksums
          dest: /black-mirror/
          mode: overwrite
          multiple: true
      - name: Sleep to Avoid 429 Error
        run: sleep 5s
        shell: bash
      - name: Upload Whitelists to Dropbox
        uses: deka0106/upload-to-dropbox@v2
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: build/white_*.txt
          dest: /black-mirror/
          mode: overwrite
          multiple: true
      - name: Remove Local Artifacts
        if: always()
        run: rm -rf build/
  update_readme:
    runs-on: ubuntu-latest
    needs: [publish_github, publish_dropbox]
    steps:
      - uses: actions/checkout@v3
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: black-docs
      - name: Update Logs & README
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          # homage to the python linting utility "black"
          commit_message: ‚ú®üç∞‚ú®
  clean_workflow:
    runs-on: ubuntu-latest
    needs: update_readme
    steps:
      - uses: actions/checkout@v3
      - name: Delete Workflow Artifacts
        uses: jimschubert/delete-artifacts-action@v1
        with:
          log_level: 'error'
          min_bytes: '0'
          run_id: ${{ github.run_id }}

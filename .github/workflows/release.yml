name: Create Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-20.04

    steps:
      - name: Clone Repo
        uses: "actions/checkout@v2.3.4"
        with:
          ref: ${{ github.head_ref }}

      - name: Fix Script Permissions
        run: chmod 777 -R ./scripts

      - name: Fix Sources
        run: |
          jq -S -M '.' sources.json > temp.json
          mv temp.json sources.json
        shell: bash

      - name: Install Dependencies
        run: sudo apt install aria2 coreutils gawk jq moreutils sed
        shell: bash

      - name: Create Builds
        run: ./scripts/create_builds.sh
        shell: bash

      - name: Update README.md
        run: ./scripts/update_readme.sh
        shell: bash

      - name: Publish Release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Production Builds"
          files: |
            *.tar.gz

      - name: Remove Old Releases
        uses: eregon/keep-last-n-releases@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          n: 3

      - name: Remove Artifacts
        run: |
          rm *.tar.gz
          rm *.txt

      - name: Auto Commit
        uses: "stefanzweifel/git-auto-commit-action@v4.11.0"
        with:
          commit_message: ðŸ”¼ Auto Update

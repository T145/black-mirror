name: Create Release

on:
  #repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  create_release:
    runs-on: ubuntu-20.04

    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@master

      - name: Set script permissions
        run: chmod 755 -R ./core -R ./scripts
        shell: bash

      - name: Sort Sources Alphabetically
        run: jq -SM '.' core/sources.json | sponge core/sources.json
        shell: bash

      - name: Convert Sources to Pihole Format
        run: jq -jr 'to_entries[] | select(.value.color == "black") | .value.mirrors[0] as $url | .value.filters[] | if (.engine == "cat" or .engine == "mawk") then ($url, " ") else empty end' core/sources.json | sed 's/ $/\n/' >sources/sources.pihole
        shell: bash

      - name: Convert Sources to Text Format
        run: jq -r 'to_entries[].value.mirrors[]' core/sources.json >sources/sources.txt
        shell: bash

      - name: Reset Aria2 Log
        run: :> logs/aria2.log
        shell: bash

      - name: Create Builds
        run: ./core/build.bash
        shell: bash

      - name: Update README.md
        run: ./scripts/update_readme.bash
        shell: bash

      - name: Publish Release
        if: success()
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: false
          title: All Artifacts
          files: |
            build/*

      - name: Remove Artifacts
        if: always()
        run: |
          rm -rf build/
          # rm -rf imports/

      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          commit_message: ðŸ”¼ Auto Update

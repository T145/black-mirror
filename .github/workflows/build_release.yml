# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
name: Create Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@master
      - name: Create Builds
        # importing will be performed just before building
        run: |
          :> logs/aria2.log
          chmod 755 -R core/*.bash -R scripts/*.bash -R imports/*.bash -R imports/*.py
          ./core/build.bash
          ./scripts/update_readme.bash
        shell: bash
      - name: Publish Release
        if: success()
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: false
          title: All Artifacts
          files: build/*
      - name: Retry Publish Release
        if: failure()
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: build/*
          name: All Artifacts
          tag_name: latest
          fail_on_unmatched_files: true
      - name: Spoonfeed Dropbox a single tarball
        run: tar cvzf black-mirror.tar.gz build/
        shell: bash
      - name: Upload to Dropbox
        uses: deka0106/upload-to-dropbox@v2
        if: always()
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: black-mirror.tar.gz
          dest: /black-mirror/
          mode: overwrite
          multiple: true
      - name: Remove Local Artifacts
        if: always()
        run: rm -rf build/ && rm -f black-mirror.tar.gz
      - name: Update README Statistics
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          # homage to the python linting utility "black"
          commit_message: ‚ú®üç∞‚ú®

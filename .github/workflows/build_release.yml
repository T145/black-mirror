# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
name: Create Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@master
      - name: Create Builds
        # importing will be performed just before building
        run: |
          :> logs/aria2.log
          chmod 755 -R core/*.bash -R scripts/*.bash -R imports/*.bash -R imports/*.py
          ./core/build.bash
          ./scripts/update_readme.bash
        shell: bash
      - name: Publish Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: build/*
          name: All Artifacts
          tag_name: latest
          fail_on_unmatched_files: true
      - name: Remove Artifacts
        if: always()
        run: rm -rf build/
      - name: Update README Statistics
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          # homage to the python linting utility "black"
          commit_message: ‚ú®üç∞‚ú®

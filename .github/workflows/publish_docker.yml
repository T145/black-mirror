---
# https://docs.docker.com/ci-cd/github-actions/
name: Publish Docker Image

on:
  push:
    branches:
      - master
    paths:
      - "Dockerfile"

env:
  DOCKER_TAG: t145/black-mirror:latest

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Prepare for squash
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_TAG }}

      - name: Squash image
        run: |
          docker run --rm ${{ env.DOCKER_TAG }}
          tar -C / -cf- --exclude=./dev --exclude=./sys --exclude=./proc . |
            docker import - ${{ env.DOCKER_TAG }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.DOCKER_TAG }}
          #cache-from: type=registry,ref=ghcr.io/t145/black-mirror:buildcache
          #cache-to: type=registry,ref=ghcr.io/t145/black-mirror:buildcache,mode=max

# dnsx config file
# generated by https://github.com/projectdiscovery/goflags

# list of sub(domains)/hosts to resolve (file or stdin)
#list:

# list of domain to bruteforce (file or comma separated or stdin)
#domain:

# list of words to bruteforce (file or comma separated or stdin)
#wordlist:

# query a record (default)
#a: false

# query aaaa record
#aaaa: false

# query cname record
#cname: false

# query ns record
#ns: false

# query txt record
#txt: false

# query srv record
#srv: false

# query ptr record
#ptr: false

# query mx record
#mx: false

# query soa record
#soa: false

# query any record
#any: false

# query axfr
#axfr: false

# query caa record
#caa: false

# query all the dns records (a,aaaa,cname,ns,txt,srv,ptr,mx,soa,axfr,caa)
#recon: false

# dns query type to exclude (a,aaaa,cname,ns,txt,srv,ptr,mx,soa,axfr,caa)
#exclude-type: none

# display dns response
#resp: false

# display dns response only
#resp-only: false

# filter result by dns status code (eg. -rcode noerror,servfail,refused)
#rcode:

# display cdn name
#cdn: false

# display host asn information
#asn: false

# number of concurrent threads to use
#threads: 100

# number of dns request/second to make (disabled as default)
#rate-limit: -1

# update dnsx to latest version
#update: false

# disable automatic dnsx update check
#disable-update-check: false

# file to write output
#output:

# write output in jsonl(ines) format
#json: false

# omit raw dns response from jsonl output
#or: false

# run diagnostic check up
#health-check: false

# display only results in the output
#silent: false

# display verbose output
#verbose: false

# display raw dns response
#debug: false

# display stats of the running scan
#stats: false

# display version of dnsx
#version: false

# disable color in output
#no-color: false

# number of dns attempts to make (must be at least 1)
#retry: 2

# use system host file
#hostsfile: false

# perform dns tracing
#trace: false

# max recursion for dns trace
#trace-max-recursion: 32767

# resume existing scan
#resume: false

# stream mode (wordlist, wildcard, stats and stop/resume will be disabled)
#stream: false

# configure projectdiscovery cloud (pdcp) api key
#auth: true

# list of resolvers to use (file or comma separated)
#resolver:

# wildcard filter threshold
#wildcard-threshold: 5

# domain name for wildcard filtering (other flags will be ignored - only json output is supported)
#wildcard-domain:
